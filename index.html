<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos - Cooperativa</title>
        <!-- Logo -->
        <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
        <!-- Open Graph Info -->
        <meta property="og:title" content="Primera entrega">
        <meta property="og:type" content="sitio web de empresa de seguro">
        <meta property="og:url" content="https://lower-case-collecto.000webhostapp.com/CV/index.html">
        <meta property="description" content="Este es es la primera entrega del curso Desarrollador web con React Js.">
        <!-- Google Fonts -->

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- Link CSS -->
        <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="contenedor-nav" id="nav">
                <ul class="ul-list">
                    <div class="logo-li">
                        <li class="logo"><a href="#index.html"><img src="imagenes/logo.png" alt="Logo de la pagina"></a></li>
                    </div>
                    <li><a href="#index">Nosotros</a></li>
                    <li><a href="#form">Contratá tu seguro</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <section class="seccion-central">
        <h2 class="titulo-central">¿Necesitás un seguro?</h2>
        <a href="#form" class="btn-central">Completá el formulario</a>
    </section>

    <section class="seccion-formulario" id="form">
        <form class="formulario" action="app.js" method="post">
            <input class="input" type="text" required name="nombre" placeholder="Nombre">

            <input class="input" type="text" required name="apellido" placeholder="Apellido">

            <input class="input" type="text"  name="dni" placeholder="DNI">

            <input class="input" type="email" name="email" required placeholder="Email">

            <input class="input" type="tel" name="tel" placeholder="Teléfono">

            <p class="texto-form">¿Qué seguro buscas?</p>

            <div class="contenedor-radio">
                <div class="radio">
                    
                    <div class="radio1">
                        <input type="radio" id="basico" name="tipo_seguro" value="basico">
                        <label class="label-radio" for="basico">Básico</label>
                    </div>
    
                    <div class="radio2">
                        <input type="radio" id="intermedio" name="tipo_seguro" value="intermedio">
                        <label class="label-radio" for="intermedio">Intermedio</label>
                    </div>
    
                    <div class="radio3">
                        <input type="radio" id="premium" name="tipo_seguro" value="premium">
                        <label class="label-radio" for="premium">Premium</label>
                    </div>
                </div>
                <div class="precio">
                    <p class="texto" id="precio"></p>
                </div>

            </div>

            <input type="submit" value="Enviar mis datos" id="submit" class="btn-formulario">
        </form>
    </section>

    <footer>
        <a href="#nav"><img class="logo" src="imagenes/logo.png" alt="Logo de la empresa"></a>
        <div class="icon-bar icon-footer" id="contacto">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-snapchat"></i>
            <i class="bi bi-pinterest"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div>
            <p>Sara Elisa Olivera - 2023</p>
        </div>
    </footer>    
</body>
<script src="app/app.js"></script>
</html>
